spring.data.mongodb.uri=mongodb+srv://${DB_USER_NAME}:${DB_USER_PASSWORD}@cluster0-unh4x.mongodb.net/test?retryWrites=true&w=majority

server.port=9090

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_NAME}
spring.mail.password=${GMAIL_PASSWORD}

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

film.app.jwtSecret= ${JWT_SECRET}
film.app.jwtExpirationMs= 3600000

film.app.frontend.url=${FRONTEND_APP_URL}
